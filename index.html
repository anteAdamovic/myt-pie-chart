<html>

<head>

  <script src="d3.js"></script>
  <script src="myt-pie-chart.js"></script>
</head>
<body>
  <div id="demo"></div>
  <script>
  var pie = mytPieChart.newChart();

  var data_1 = [{
      name: 'Facebook',
      value: 300,
      bgColor: '#3b5998',
      color: 'white'
    },{
      name: 'Twitter',
      value: 200,
      bgColor: '#ff9933',
      color: 'white'
    },{
      name: 'Google+',
      value: 150,
      bgColor: '#d73d32',
      color: 'white'
    }];
  var data_2 = [{
      name: 'Facebook',
      value: 300,
      bgColor: '#3b5998',
      color: 'white'
    },{
      name: 'Stack',
      value: 200,
      bgColor: 'gray',
      color: 'black'
    },{
      name: 'Twitter',
      value: 200,
      bgColor: '#ff9933',
      color: 'white'
    },{
      name: 'Github',
      value: 200,
      bgColor: '#78ce5a',
      color: 'white'
    },{
      name: 'Google+',
      value: 150,
      bgColor: '#d73d32',
      color: 'white'
    }];

  pie.setData(data_1)
    .setWidth(600)
    .setHeight(400)
    .setContainer('demo')
    .setId('demo');

  pie.chart.font.setSize(25);
  pie.chart.font.setSizeType("px");
  pie.chart.font.setStyle('oblique');
  pie.chart.font.setWeight('normal');
  pie.chart.font.setVariant('small-caps');

  //pie.chart.label.position.dx = -50;
  //pie.chart.label.position.dy = 20;

  pie.tooltip.font.setStyle('italic');
  pie.tooltip.font.setVariant('small-caps');

  pie.tooltip.font.setSize(20);
  pie.tooltip.position.setNameY(20);
  pie.tooltip.position.setValueY(40);
  pie.tooltip.dimension.setHeight(45);
  pie.tooltip.dimension.setWidth(200);

  pie.display();
  pie.update();

  </script>
  <input type="button" value="Change datasets" onclick="javascript: pie.setWidth(900).setHeight(600); (pie.getData() == data_1) ? pie.setData(data_2) : pie.setData(data_1); pie.update();"/>
</body>

</html>
