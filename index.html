<html>
  <head>
    <script src="scripts/d3.js"></script>
    <script src="scripts/mytPieChart.js"></script>
    <style>
    .arc text {
      font: 10px sans-serif;
      text-anchor: middle;
    }

    .arc path {
      stroke: #fff;
    }
    .pie_toolTip {
      float: right;
      border: 1px solid black;
      border-radius: 5px;
      background-color: gray;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <div id="testDiv" style="margin: 0 auto; width: 500px"></div>
    <script>
      var pie0 = new mytPieChart.newChart(null, null, null, "testDiv", "testPie123");
      pie0.draw();
      console.log("pie0.getWidth() -> " + pie0.getWidth());
      console.log("pie0.getHeight() -> " + pie0.getHeight());
      console.log("pie0.getData() -> ");
      console.log(pie0.getData());

      var pie1 = new mytPieChart.newChart([{name:"One",value:1},{name:"Two",value:2},{name:"Three",value:3}], null, null, null, null);
      console.log("pie1.getWidth() -> " + pie1.getWidth());
      console.log("pie1.getHeight() -> " + pie1.getHeight());
      console.log("pie1.getData() -> ");
      console.log(pie1.getData());
      pie1.draw();

      console.log("Pie0 " + pie0.getWidth());
      pie0.setWidth(200);
      console.log("Pio0 " + pie0.getWidth());
      console.log("Pie1 " + pie1.getWidth());
    </script>
  </body>
</html>
