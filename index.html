<html>
  <head>
    <script src="scripts/d3.js"></script>
    <script src="scripts/mytPieChart.js"></script>
    <style>
    .arc text {
      font: 10px sans-serif;
      text-anchor: middle;
    }

    .arc path {
      stroke: #fff;
    }
    .pie_toolTip {
      float: right;
      border: 1px solid black;
      border-radius: 5px;
      background-color: gray;
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <div id="testDiv" style="margin: 0 auto; width: 500px; float: right"></div>
    <div id="testDiv2" style="margin: 0 auto; width: 500px; float: left"></div>
    <div id="testDiv3"></div>
    <div id="testDiv4"></div>
    <script>
      // mytPieChart(data, width, height, container, id)
      // MUST PASS EXISTING CONTAINER ATM

      var pie0 = new mytPieChart.newChart(null, null, null, "testDiv", "testPie123");
      pie0.draw();

      var pie1 = new mytPieChart.newChart([{name:"One",value:1},{name:"Two",value:2},{name:"Three",value:3}], null, null, "testDiv2", "testPie456");
      pie1.draw();

      var pie2 = mytPieChart.newChart();
      var data = [{
        name: "Example 1",
        value: 123,
        bgColor: 'blue',
        color: 'red'
      },{
        name: "Example 2",
        value: 246,
        bgColor: 'yellow',
        color: 'blue'
      },{
        name: "Example 3",
        value: 492,
        bgColor: 'green'
        //color: 'black'
      },{
        name: "Example 4",
        value: 984,
        //bgColor: someRandomColor
        color: 'red'
      }];
      // Bind data
      pie2.setData(data);
      // Set width
      pie2.setWidth(700);
      // Set height
      pie2.setHeight(350);
      // Set container id
      pie2.setContainerId('testDiv3');
      // Set svg id
      pie2.setId('pie2id');
      // Display the chart
      pie2.draw();

      var pie3 = mytPieChart.newChart();
      pie3.setData(mytPieChart.generateTestData(5));
      pie3.setWidth(400);
      pie3.setHeight(200);
      pie3.setContainerId('testDiv4');
      pie3.setId('someRandomId');
      pie3.draw();

      var data1 = mytPieChart.generateTestData(10);
      var flag = false;
    </script>
    <input type="button" value="Swap data" onclick="if(flag){ pie2.setData(data); pie2.draw(); } else { pie2.setData(data1); pie2.draw(); } flag = !flag; "/>
  </body>
</html>
